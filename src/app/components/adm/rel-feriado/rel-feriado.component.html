<div class="container-fluid" *ngIf="load">
  <div class="row">
    <div class="col-lg-12">

      <mat-tab-group (selectedTabChange)="selectedTab($event)" [selectedIndex]="selectedIndex">
        <!--TAB ONDE FICA OS BOTOES DE IMPORT, DOWNLOAD E EXPORT-->
        <mat-tab label="Gerenciamento de Relat칩rios">
          <app-rel-import (sendWS)="getWS($event)" (sendSheets)="getSheets($event)"></app-rel-import>
