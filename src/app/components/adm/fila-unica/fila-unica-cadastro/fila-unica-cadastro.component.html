
  <div class="col-lg-10 col-sm-10 col-xs-12 filter-wpr">
    <mat-form-field [style.display]="sizeContent > 0 ? 'inherit' : 'none'">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pequisar por item">
    </mat-form-field>
  </div>

  <div class="col-lg-2 col-sm-2 col-xs-12 button-create-wpr">
    <button mat-raised-button (click)='create()'>NOVO GRUPO</button>
  </div>

  <div class="col-xs-12 no-data" *ngIf="sizeContent == 0">
    <h3>NENHUM REGISTRO ENCONTRADO</h3>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="sizeContent > 0">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.idFilaUnica }} </td>
      </ng-container>

      <!-- DESCRICAO -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> IDENTIFICAÇÃO DO GRUPO DE FILA ÚNICA </th>
        <td mat-cell *matCellDef="let element" class="descricao"> {{ element.nomeFila | uppercase }} </td>
      </ng-container>

      <!-- config -->
      <ng-container matColumnDef="configurar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" matTooltip="CONFIGURAR GRUPO" (click)="goTo(element.idFilaUnica, element.nomeFila)"><i class="fa fa-cog" aria-hidden="true"></i></td>
      </ng-container>

      <!-- edit -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" matTooltip="EDITAR IDENTIFICAÇÃO" (click)="edit(element.idFilaUnica)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
      </ng-container>

      <!-- delete -->
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" matTooltip="DELETAR" (click)="delete(element.idFilaUnica)"><i class="fa fa-trash" aria-hidden="true"></i></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [style.display]="sizeContent > 5 ? 'inherit' : 'none'"></mat-paginator>
