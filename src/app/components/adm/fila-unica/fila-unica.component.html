<!--ngx-spinner bdColor ="rgba(51, 51, 51, 0)" size ="default" color ="#ee042c" type ="line-scale"></ngx-spinner-->
<div class="container-fluid" *ngIf="load">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h3>
          Cadastro de Fila Única
          <span class="abrangencia" (click)="navigateAbrangencia()" *ngIf="showCadastro">
            <i class="fa fa-map-marker" aria-hidden="true"></i> definir abrangencia
          </span>
        </h3>
      </div>
      <mat-tab-group (selectedTabChange)="selectedTab($event)" [selectedIndex]="selectedIndex">
        <!--LISTAGEM DE CADASTROS-->
        <mat-tab label="Grupos de Fila Única" *ngIf="showCadastro">
          <app-fila-unica-cadastro (mandaId)="recebeId($event)"></app-fila-unica-cadastro>
        </mat-tab>

        <!--CONFIGURAÇÃO DAS FILAS-->
        <mat-tab label="Configuração das Filas" *ngIf="showConfig">
          <app-fila-unica-configs [fechaTela]="closePage" [idPagina]="page" [descricao]="texto" [indexTab]="selectedIndex" (save)="back($event)"></app-fila-unica-configs>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
