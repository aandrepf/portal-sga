<div class="col-lg-2 col-sm-2 col-xs-12 button-create-wpr">
  <button mat-raised-button (click)='create()'>NOVO MENU</button>
</div>

<div class="col-xs-12 no-data" *ngIf="sizeContent == 0">
  <h3>NENHUM REGISTRO ENCONTRADO</h3>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="sizeContent > 0">

  <!-- ID DO MENU-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID DO MENU</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- NOME -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> NOME MENU </th>
    <td mat-cell *matCellDef="let element" class="descricao" (click)="goTo(element.id)"> {{ element.nome }} </td>
  </ng-container>

  <!-- MENU ATIVO -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> MENU ATIVO </th>
    <td mat-cell *matCellDef="let element"> {{ element.active ? 'SIM' : 'N√ÉO' }} </td>
  </ng-container>

  <!-- ORDEM DO MENU -->
  <ng-container matColumnDef="posicao">
    <th mat-header-cell *matHeaderCellDef> POSICAO DO MENU </th>
    <td mat-cell *matCellDef="let element"> {{ element.posicao }} </td>
  </ng-container>

  <!-- edit -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" matTooltip="EDITAR" (click)="edit(element.id)"><span><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span></td>
  </ng-container>

  <!-- delete -->
  <ng-container matColumnDef="deletar">
    <th mat-header-cell *matHeaderCellDef></th>>
    <td mat-cell *matCellDef="let element" matTooltip="DELETAR" (click)="delete(element.id)"><i class="fa fa-trash" aria-hidden="true"></i></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [style.display]="sizeContent > 5 ? 'inherit' : 'none'"></mat-paginator>
