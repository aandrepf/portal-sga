<div class="col-lg-12">
  <div class="page-header">
    <h3>{{ data.tituloDialog }}</h3>
  </div>

  <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Nome Menu" formControlName="nome">
      <mat-error>Campo Obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Ordem do Menu" formControlName="posicao">
      <mat-error>Campo Obrigatório</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="active">Ativo</mat-checkbox>

    <mat-dialog-actions class="mat-dialog-footer" align="end">
      <button mat-raised-button matDialogClose>FECHAR</button>
      <button mat-raised-button class="custom-btn" [disabled]="menuForm.invalid">{{ data.btnCustom }}</button>
    </mat-dialog-actions>
  </form>

  <p style="font-size: 10px;">{{ menuForm.value | json }}</p>
</div>
