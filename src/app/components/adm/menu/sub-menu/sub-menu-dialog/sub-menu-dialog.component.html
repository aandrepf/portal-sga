<div class="col-lg-12">
  <div class="page-header">
    <h3>{{ data.tituloDialog }}</h3>
  </div>

  <form [formGroup]="submenuForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Nome Menu" formControlName="nome">
      <mat-error>Campo Obrigat贸rio</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="URL" formControlName="url">
      <mat-error>Campo Obrigat贸rio</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Ordem do Menu" formControlName="posicao">
      <mat-error>Campo Obrigat贸rio</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Menu Pai" formControlName="id_menu_pai">
        <mat-option><strong>Selecione o menu pai abaixo ---</strong></mat-option>
        <mat-option
          *ngFor="let lista of listaMenu"
          [(value)]="lista.id">{{ lista.nome }}</mat-option>
      </mat-select>
      <mat-error>Campo Obrigat贸rio</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="cud">Tela de Cadastro</mat-checkbox><br>
    <mat-checkbox formControlName="active">Ativo</mat-checkbox>

    <mat-dialog-actions class="mat-dialog-footer" align="end">
      <button mat-raised-button matDialogClose>FECHAR</button>
      <button mat-raised-button class="custom-btn" [disabled]="submenuForm.invalid">{{ data.btnCustom }}</button>
    </mat-dialog-actions>
  </form>

  <p style="font-size: 10px;">{{ submenuForm.value | json }}</p>
</div>
