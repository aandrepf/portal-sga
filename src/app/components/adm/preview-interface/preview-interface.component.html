<div class="col-xs-12 preview-totem">
  <p>
    <span (click)="goBackHome()" class="icon-volta" matTooltip="VOLTAR"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></span>
    Resolução do Totem: 768 x 1366
  </p>
</div>
<div class="container">
  <div class="row h-100 align-items-center">
    <div class="col-sm-12 container-wrapper">
      <div class="content-wrapper container">
        <div class="card card-block w-100 mx-auto">
          <div class="col-sm-12 atendimento-msg">
            <p>escolha uma das opções</p>
          </div>
          <div class="row">
            <div class="col-sm-12 atendimento-usr-interaction">
              <div class="links-wpr" *ngIf="itemLinks > 0">
                <button
                *ngFor="let item of links"
                class="btn btn-primary btn-brand-atendimento">
                  <p
                  *ngFor="let text of item.interfaceEmissorTituloLink"
                  [style.font-size.pt]="text.tamanhoFonte - 17"
                  [style.font-weight]="text.negrito ? 700 : 400"
                  [style.text-align]="getPosicaoTexto(text.posicaoTexto)"
                  >{{ text.textoLink }}
                  <i class="fa fa-link" aria-hidden="true"></i>
                  </p>
                </button>
              </div>
              <div class="botoes-wpr" *ngIf="itemBotoes > 0">
                  <button
                  *ngFor="let item of botoes"
                  class="btn btn-primary btn-brand-atendimento"
                  [style.font-size.pt]="item.tamanhoBotao - 17"
                  [style.font-weight]="item.negrito ? 700 : 700"
                  [style.text-align]="getPosicaoTexto(3)"
                >{{ item.textoBotao }}</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 footer">
              <p><i class="fa fa-chevron-left" aria-hidden="true"></i> voltar</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
