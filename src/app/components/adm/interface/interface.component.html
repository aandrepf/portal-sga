<ngx-spinner bdColor ="rgba(51, 51, 51, 0)" size ="default" color ="#ee042c" type ="line-scale"></ngx-spinner>
<div class="container-fluid" *ngIf="load">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h3>Cadastro Interface Totem</h3>
      </div>
      <mat-tab-group (selectedTabChange)="selectedTab($event)" [selectedIndex]="selectedIndex">
        <!--PAGINAS DO TOTEM-->
        <mat-tab label="Lista de Páginas">
          <app-interface-paginas (mandaId)="recebeId($event)"></app-interface-paginas>
        </mat-tab>

        <mat-tab label="Titulo das Paginas" *ngIf="showTabs">
          <app-interface-titulo-pagina [idPagina]="page" [indexTab]="selectedIndex"></app-interface-titulo-pagina>
        </mat-tab>

        <mat-tab label="Lista de Links" *ngIf="showTabs">
          <app-interface-links [idPagina]="page" [indexTab]="selectedIndex" (mandaIdLink)="recebeIdLink($event)"></app-interface-links>
        </mat-tab>

        <mat-tab label="Conteudo dos Links" *ngIf="showContentLinks">
          <app-interface-titulo-link [idPagina]="page" [idLink]="linkid" [indexTab]="selectedIndex"></app-interface-titulo-link>
        </mat-tab>

        <mat-tab label="Lista de Botões" *ngIf="showTabs">
          <app-interface-botoes [idPagina]="page" [indexTab]="selectedIndex"></app-interface-botoes>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
