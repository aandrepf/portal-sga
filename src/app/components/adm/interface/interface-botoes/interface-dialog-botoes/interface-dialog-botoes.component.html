<div class="col-lg-12">
  <div class="page-header">
    <h3>{{ data.tituloDialog }}</h3>
  </div>

  <form [formGroup]="botaoGroup" (ngSubmit)="onSubmit()">
    <mat-form-field *ngIf="data.operation === 1">
      <mat-select placeholder="Lista de Botões" formControlName="id">
        <mat-option><strong>Selecione um botão abaixo ---</strong></mat-option>
        <mat-option
          *ngFor="let botao of listaBotoes"
          [(value)]="botao.idBotao"
          (onSelectionChange)="geraCadastro(botao.idBotao)">{{ botao.idBotao }} - {{ botao.textoBotao }}  ({{ botao.descLocalAtendimento }})</mat-option>
      </mat-select>
      <mat-error>Campo Obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Descrição do Botão" formControlName="descricao">
      <mat-error>Campo Obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field class="input-fonte">
      <input matInput type="number" placeholder="Tamanho da Fonte (pt)" formControlName="fonte" min="10" required>
      <mat-hint><strong>Tamanho mínimo da fonte: 10pt</strong></mat-hint>
      <mat-error>Tamanho Mínimo: 10pt</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="imagem">Imagem no Botão</mat-checkbox><br>
    <mat-checkbox formControlName="prioritario">Icone Prioritário</mat-checkbox>

    <mat-dialog-actions class="mat-dialog-footer" align="end">
      <button mat-raised-button matDialogClose>FECHAR</button>
      <button mat-raised-button class="custom-btn" [disabled]="botaoGroup.invalid">{{ data.btnCustom }}</button>
    </mat-dialog-actions>
  </form>
</div>
