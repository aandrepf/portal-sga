<div class="col-lg-12 col-sm-12 button-create-wpr">
  <button mat-raised-button (click)='create()'>NOVO BOTÃO</button>
</div>

<div class="col-xs-12 no-data" *ngIf="sizeContent == 0">
  <h3>NENHUM REGISTRO ENCONTRADO</h3>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="sizeContent > 0">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.idBotao }} </td>
  </ng-container>

  <!-- DESCRIÇÃO DO BOTÃO -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO DO BOTÃO </th>
    <td mat-cell *matCellDef="let element"> {{ element.textoBotao | uppercase }} </td>
  </ng-container>

  <!-- TAMANHO DA FONTE -->
  <ng-container matColumnDef="fonte">
    <th mat-header-cell *matHeaderCellDef> TAMANHO DA FONTE </th>
    <td mat-cell *matCellDef="let element"> {{ element.tamanhoBotao }} </td>
  </ng-container>

  <!-- IMAGEM DO BOTÃO -->
  <ng-container matColumnDef="imagem">
    <th mat-header-cell *matHeaderCellDef> IMAGEM DO BOTÃO </th>
    <td mat-cell *matCellDef="let element"> {{ element.hasImage | format: 'boolean' }} </td>
  </ng-container>

  <!-- PRIORITARIO -->
  <ng-container matColumnDef="prioritario">
    <th mat-header-cell *matHeaderCellDef> ICONE PRIORITARIO </th>
    <td mat-cell *matCellDef="let element"> {{ !element.iconePrioritario | format: 'boolean' }} </td>
  </ng-container>

  <!-- DELETAR -->
  <ng-container matColumnDef="deletar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" matTooltip="DELETAR" (click)="delete(element.idBotao)"><i class="fa fa-trash" aria-hidden="true"></i></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons [style.display]="sizeContent > 5 ? 'inherit' : 'none'"></mat-paginator>
