<div class="col-lg-12">
  <div class="page-header">
    <h3>{{ data.tituloDialog }}</h3>
  </div>

  <form [formGroup]="tituloGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Texto do título do link" formControlName="texto">
      <mat-error>Campo Obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field class="input-fonte">
      <input matInput type="number" placeholder="Tamanho da Fonte (pt)" formControlName="fonte" min="17" required>
      <mat-hint><strong>Tamanho mínimo da fonte: 17pt</strong></mat-hint>
      <mat-error>Tamanho Mínimo: 17pt</mat-error>
    </mat-form-field>

    <mat-form-field class="input-fonte">
      <mat-select placeholder="Posição do Texto" formControlName="posicao">
        <mat-option disabled><strong>Selecione abaixo ---</strong></mat-option>
        <mat-option value="1">À DIREITA</mat-option>
        <mat-option value="2">CENTRALIZADO</mat-option>
        <mat-option value="3">À ESQUERDA</mat-option>
      </mat-select>
      <mat-error>Campo Obrigatório</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="negrito">Fonte em negrito</mat-checkbox>

    <mat-dialog-actions class="mat-dialog-footer" align="end">
      <button mat-raised-button matDialogClose>FECHAR</button>
      <button mat-raised-button class="custom-btn" [disabled]="tituloGroup.invalid">{{ data.btnCustom }}</button>
    </mat-dialog-actions>
  </form>
</div>
