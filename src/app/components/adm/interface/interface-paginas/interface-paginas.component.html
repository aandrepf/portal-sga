
  <div class="col-lg-10 col-sm-10 col-xs-12 filter-wpr">
    <!--mat-form-field [style.display]="sizeContent > 0 ? 'inherit' : 'none'">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pequisar por item">
    </mat-form-field-->
  </div>

  <div class="col-lg-2 col-sm-2 col-xs-12 button-create-wpr">
    <button mat-raised-button (click)='create()'>NOVA PAGINA</button>
  </div>

  <div class="col-xs-12 no-data" *ngIf="sizeContent == 0">
    <h3>NENHUM REGISTRO ENCONTRADO</h3>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="sizeContent > 0">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- DESCRICAO -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRICAO DA PAGINA </th>
        <td mat-cell *matCellDef="let element" class="descricao" (click)="goTo(element.id)"> {{ element.descr | uppercase }} </td>
      </ng-container>

      <!-- PRIORITARIO -->
      <ng-container matColumnDef="prioritario">
        <th mat-header-cell *matHeaderCellDef> ICONE PRIORITARIO </th>
        <td mat-cell *matCellDef="let element"> {{ element.iconePrioritario | format: 'boolean' }} </td>
      </ng-container>

      <!-- BOTAO VOLTAR -->
      <ng-container matColumnDef="voltar">
        <th mat-header-cell *matHeaderCellDef> BOTAO VOLTAR </th>
        <td mat-cell *matCellDef="let element"> {{ element.btnVoltar | format: 'boolean' }} </td>
      </ng-container>

      <!-- preview -->
      <ng-container matColumnDef="preview">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" matTooltip="VISUALIZAR" (click)="preview(element.id)"><i class="fa fa-eye" aria-hidden="true"></i></td>
      </ng-container>

      <!-- edit -->
      <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" matTooltip="EDITAR" (click)="edit(element.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
        </ng-container>

      <!-- delete -->
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" matTooltip="DELETAR" (click)="delete(element.id)"><i class="fa fa-trash" aria-hidden="true"></i></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons [style.display]="sizeContent > 5 ? 'inherit' : 'none'"></mat-paginator>
