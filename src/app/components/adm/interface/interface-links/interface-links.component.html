<div class="col-lg-12 col-sm-12 button-create-wpr">
  <button mat-raised-button (click)='create()'>NOVO LINK</button>
</div>

<div class="col-xs-12 no-data" *ngIf="sizeContent == 0">
  <h3>NENHUM REGISTRO ENCONTRADO</h3>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="sizeContent > 0">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- DESCRIÇÃO DO LINK -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO DO LINK </th>
    <td mat-cell *matCellDef="let element" matTooltip="CLIQUE PARA HABILITAR OPÇÕES DE TEXTO DO LINK" class="descricao" (click)="goTo(element.id)"> {{ element.descr | uppercase }} </td>
  </ng-container>

  <!-- PAGINA DE DESTINO DO LINK -->
  <ng-container matColumnDef="destino">
    <th mat-header-cell *matHeaderCellDef> PAGINA DE DESTINO DO LINK </th>
    <td mat-cell *matCellDef="let element"> {{ element.idEmissorPaginasDestino }} </td>
  </ng-container>

  <!-- TAMANHO DA FONTE -->
  <ng-container matColumnDef="fonte">
    <th mat-header-cell *matHeaderCellDef> TAMANHO DA FONTE </th>
    <td mat-cell *matCellDef="let element"> {{ element.tamanhoBotaolink }} </td>
  </ng-container>

  <!-- PRIORITARIO -->
  <ng-container matColumnDef="prioritario">
    <th mat-header-cell *matHeaderCellDef> ICONE PRIORITARIO </th>
    <td mat-cell *matCellDef="let element"> {{ element.iconePrioritario | format: 'boolean' }} </td>
  </ng-container>

  <!-- EDITAR -->
  <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" matTooltip="EDITAR" (click)="edit(element.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
    </ng-container>

  <!-- DELETAR -->
  <ng-container matColumnDef="deletar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" matTooltip="DELETAR" (click)="delete(element.id)"><i class="fa fa-trash" aria-hidden="true"></i></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons [style.display]="sizeContent > 5 ? 'inherit' : 'none'"></mat-paginator>
