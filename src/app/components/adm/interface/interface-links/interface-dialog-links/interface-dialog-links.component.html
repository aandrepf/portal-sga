<div class="col-lg-12">
  <div class="page-header">
    <h3>{{ data.tituloDialog }}</h3>
  </div>

  <form [formGroup]="linkGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Descrição do Link" formControlName="descricao">
      <mat-error>Campo Obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field class="input-fonte">
      <input matInput type="number" placeholder="Pagina de destino do link" formControlName="destino" min="1" required>
      <mat-hint><strong>Página não pode ser 0</strong></mat-hint>
      <mat-error>Pagina não pode ser 0</mat-error>
    </mat-form-field>

    <mat-form-field class="input-fonte">
      <input matInput type="number" placeholder="Tamanho da Fonte (pt)" formControlName="fonte" min="17" required>
      <mat-hint><strong>Tamanho mínimo da fonte: 17pt</strong></mat-hint>
      <mat-error>Tamanho Mínimo: 17pt</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="prioritario">Icone Prioritário</mat-checkbox>

    <mat-dialog-actions class="mat-dialog-footer" align="end">
      <button mat-raised-button matDialogClose>FECHAR</button>
      <button mat-raised-button class="custom-btn" [disabled]="linkGroup.invalid">{{ data.btnCustom }}</button>
    </mat-dialog-actions>
  </form>
</div>
