<div class="col-lg-12 col-sm-12 button-create-wpr">
  <button mat-raised-button (click)='create()'>NOVO TITULO</button>
</div>

<div class="col-xs-12 no-data" *ngIf="sizeContent == 0">
  <h3>NENHUM REGISTRO ENCONTRADO</h3>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="sizeContent > 0">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- TEXTO PAGINA -->
  <ng-container matColumnDef="texto">
    <th mat-header-cell *matHeaderCellDef> TEXTO DO TITULO </th>
    <td mat-cell *matCellDef="let element"> {{ element.textoPagina | uppercase }} </td>
  </ng-container>

  <!-- TAMANHO DA FONTE -->
  <ng-container matColumnDef="fonte">
    <th mat-header-cell *matHeaderCellDef> TAMANHO DA FONTE </th>
    <td mat-cell *matCellDef="let element"> {{ element.tamanhoFonte }} </td>
  </ng-container>

  <!-- NEGRITO -->
  <ng-container matColumnDef="negrito">
    <th mat-header-cell *matHeaderCellDef> TEXTO EM NEGRITO </th>
    <td mat-cell *matCellDef="let element"> {{ element.negrito | format: 'boolean' }} </td>
  </ng-container>

  <!-- EDITAR -->
  <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" matTooltip="EDITAR" (click)="edit(element.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
    </ng-container>

  <!-- DELETAR -->
  <ng-container matColumnDef="deletar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" matTooltip="DELETAR" (click)="delete(element.id)"><i class="fa fa-trash" aria-hidden="true"></i></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons [style.display]="sizeContent > 5 ? 'inherit' : 'none'"></mat-paginator>
