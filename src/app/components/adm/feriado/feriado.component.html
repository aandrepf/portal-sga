<!--ngx-spinner bdColor ="rgba(51, 51, 51, 0)" size ="default" color ="#ee042c" type ="line-scale"></ngx-spinner-->
<div class="container-fluid" *ngIf="load">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h3>Cadastro de Feriados/Horários de Pico</h3>
      </div>
      <mat-tab-group (selectedTabChange)="selectedTab($event)" [selectedIndex]="selectedIndex">
        <!--TAB ONDE FICA O CALENDARIO-->
        <mat-tab label="Calendário">
          <app-feriado-calendario (enviadia)="recebeDia($event)" [selectTab]="selectedIndex"></app-feriado-calendario>
        </mat-tab>

        <!--CADASTRO DOS FERIADOS PELO DIA SELECIONADO-->
        <mat-tab label="{{ dia }}" *ngIf="showTabs">
          <app-feriado-cadastro [diaCadastro]="dia" [classeFeriado]="classe" [indexTab]="selectedIndex"></app-feriado-cadastro>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
